<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: #f5f0f0;
            color: red;
        }

        h1{
            text-align: center;
            font-size: 59px;
            text-decoration: underline;
            text-transform: uppercase;
        }

        div {
            text-align: center;
        }
        
        button {
            background-color: white;
            color: red;
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <a href="index.html" > Home</a>
        <a href="about.html">About Us</a>
        <a href="Volunteer_Form.html" >Volunteer Form</a>
        <a href="Nomination_Form.html">Nomination Form</a>
    </div>
    <h1>Volunteer Form</h1>
    <div>
        <form action="" method="">
            <label for="first-name">First Name: </label>
            <br>
            <input type="text" id="first-name" placeholder="e.g. John ">
            <br> <br>
            <label for="last-name">Last Name:</label>
            <br>
            <input type="text" id="last-name" placeholder="e.g.Okorafor ">
            <br> <br>
            <label for="email">Email:</label>
            <br> 
            <input type="text" id="email" placeholder="e.g. Johnokorafor@gmail.com"> 
            <br> <br>
            <label for="phone-number">Phone Number:</label>
            <br> 
            <input type="tel" id="phone-number" placeholder=" 0715121212198"> 
            <br>
            <h4>Areas of Interest</h4>
            <input type="checkbox" id="education-interest">
            <label for="education-interest">Educational Interest</label>
            <br>
            <input type="checkbox" id="business-mentoring">
            <label for="business-mentoring">Business Mentoring</label>
            <br>
            <input type="checkbox" id="cultural-programs">
            <label for="cultural-programs">Cultural Programs</label>
            <br>
            <input type="checkbox" id="event-organization">
            <label for="event-organisation">Event Organization</label>
            <br>
            <input type="checkbox" id="other">
            <label for="other">Other</label>
            <br>

            <br><br>
            <h4>Skills & Experience</h4>
            <textarea cols="70" rows="5" name="" id="" placeholder="Tell us about your skills and experience"></textarea>
            <br> <br>
            <label for="availability">Availability*</label>
            <br>
            <select name="" id="availability">
                <option value="">Choose...</option>
                <option value=""> Weekends</option>
                <option value="">Weekdays</option>
                <option value="">Evenings</option>
                <option value="">Flexible</option>
            </select>
            <br> <br> <br>
            <button type="submit">Submit</button>
            

        </form>
    </div>
</body>
</html>
